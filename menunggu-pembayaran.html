<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menunggu Pembayaran</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-center py-20 px-6 font-sans">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">Terima kasih atas setoran email Anda 🙏</h1>
  <p class="text-gray-700">Silakan tunggu, pembayaran akan diproses dalam waktu maksimal <strong>1x24 jam</strong> melalui akun DANA yang Anda masukkan.</p>
  <p class="mt-6 text-sm text-gray-600">
  <!--🔔 <strong>Izinkan notifikasi browser</strong> agar kamu tidak ketinggalan informasi ketika pembayaran telah dikirim oleh admin.
</p>-->
  <p class="mt-6 text-sm text-gray-500">Jika ada kendala, hubungi admin melalui Telegram.</p>
</body>

<!-- Footer otomatis dari footer.html -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('wm/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
